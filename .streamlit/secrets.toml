# ============================================================================
# Streamlit Secrets Configuration - LOCAL DEVELOPMENT ONLY
# ============================================================================
# 
# IMPORTANT: This file contains SAMPLE/PLACEHOLDER values for reference only
# 
# For Local Development:
#   - Copy this file and fill in YOUR OWN actual credentials
#   - Run: cp .streamlit/secrets.toml .streamlit/secrets.local.toml
#   - Edit .streamlit/secrets.local.toml with your real credentials
#   - Add .streamlit/secrets.toml and .streamlit/secrets.local.toml to .gitignore
#
# For Streamlit Cloud Deployment:
#   - DO NOT commit real credentials to git
#   - Configure secrets via Streamlit Cloud dashboard → App settings → Secrets
#   - Paste your secrets TOML format there (without file)
#
# ============================================================================

[snowflake]
account = "your_account_id-region"
user = "YOUR_SNOWFLAKE_USER"
role = "YOUR_ROLE"
warehouse = "YOUR_WAREHOUSE"
database = "YOUR_DATABASE"
schema = "YOUR_SCHEMA"

# Generate private key: openssl genrsa 2048 | openssl pkcs8 -topk8 -v2 des3 -inform PEM -outform PEM
private_key = """
-----BEGIN PRIVATE KEY-----
(Paste your actual Snowflake private key here)
-----END PRIVATE KEY-----
"""

[decryption]
# AES encryption keys for PII decryption
# Generate base64 encoded 32-byte keys: openssl rand -base64 32

AES_base64_key_v1 = "your_base64_encoded_32_byte_key_here"
AES_base64_iv_v1  = "your_base64_encoded_16_byte_iv_here"

AES_base64_key_v2 = "your_base64_encoded_16_byte_iv_here"
AES_base64_iv_v2  = "your_base64_encoded_16_byte_iv_here"

# Store multiple keys